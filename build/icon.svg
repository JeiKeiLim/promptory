<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#3B82F6"/>
  
  <!-- Main Icon - Document with Gear -->
  <g transform="translate(128, 96)">
    <!-- Document -->
    <rect x="0" y="0" width="180" height="240" rx="12" fill="white" opacity="0.95"/>
    <rect x="20" y="40" width="140" height="8" rx="4" fill="#3B82F6" opacity="0.7"/>
    <rect x="20" y="60" width="100" height="6" rx="3" fill="#6B7280" opacity="0.5"/>
    <rect x="20" y="80" width="120" height="6" rx="3" fill="#6B7280" opacity="0.5"/>
    <rect x="20" y="100" width="80" height="6" rx="3" fill="#6B7280" opacity="0.5"/>
    
    <!-- Parameters/Variables -->
    <rect x="20" y="140" width="60" height="20" rx="10" fill="#10B981" opacity="0.8"/>
    <text x="50" y="153" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">{{var}}</text>
    
    <rect x="90" y="140" width="70" height="20" rx="10" fill="#F59E0B" opacity="0.8"/>
    <text x="125" y="153" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">{{param}}</text>
    
    <!-- Gear/Settings Icon -->
    <g transform="translate(200, 160)">
      <circle cx="32" cy="32" r="28" fill="#EF4444" opacity="0.9"/>
      <circle cx="32" cy="32" r="12" fill="white"/>
      <circle cx="32" cy="32" r="6" fill="#EF4444"/>
      
      <!-- Gear teeth -->
      <rect x="30" y="4" width="4" height="8" fill="#EF4444"/>
      <rect x="30" y="52" width="4" height="8" fill="#EF4444"/>
      <rect x="4" y="30" width="8" height="4" fill="#EF4444"/>
      <rect x="52" y="30" width="8" height="4" fill="#EF4444"/>
      
      <rect x="46" y="12" width="6" height="4" fill="#EF4444" transform="rotate(45 49 14)"/>
      <rect x="12" y="12" width="6" height="4" fill="#EF4444" transform="rotate(-45 15 14)"/>
      <rect x="46" y="48" width="6" height="4" fill="#EF4444" transform="rotate(-45 49 50)"/>
      <rect x="12" y="48" width="6" height="4" fill="#EF4444" transform="rotate(45 15 50)"/>
    </g>
  </g>
  
  <!-- App Name -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Promptrix</text>
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">LLM Prompt Manager</text>
</svg>

